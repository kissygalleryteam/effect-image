<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EffectImage的demo</title>
    <script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
    <style type="text/css">
        .J_KG_Pic_item{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<h2>EffectImage的demo</h2>
<div class="J_KG_Pic_item">
    <a class="J_KG_Pic_href" href="">
        <img src="http://img.taobaocdn.com/bao/uploaded/i4/TB1zk2IHXXXXXXraFXXXXXXXXXX_!!2-item_pic.png_400x400.jpg"/>
        <div class="J_KG_Pic_info"></div>
    </a>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:5555/";
        S.config({
            packages:[
                {
                    name:"kg/effect-image/1.0.2",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('kg/effect-image/1.0.2/index', function (S, EffectImage) {
        new EffectImage();
    })
</script>
</body>
</html>
